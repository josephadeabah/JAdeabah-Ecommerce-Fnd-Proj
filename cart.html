<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-growl/1.0.0/jquery.bootstrap-growl.min.js"></script>

    <link rel="stylesheet" href="cart.css">
    <title>Document</title>
</head>

<body>
    <!--Start of Nav bar-->
    <nav class="navbar">
        <div class="navbar-center">
          <span class="nav-icon">
            <i class="fas fa-bars"></i>
          </span>
        <h3> Foundation Ecommerce Project</h3>
          <div class="cart-btn">
            <span class="nav-icon">
             
            </span>
          </div>
        </div>
      </nav>
      <!--End of Nav bar-->
       <!--Start of products-->
    <section class="product">
        <div class="section-title">
          <h2>My Bag:(<span class="total-count"></span>) Items &nbsp;&nbsp;&nbsp;&nbsp; <button class="clear-cart btn btn-danger">Clear all items from Cart</button></h2>
          <ul>
            <li><a href="index.html" title="Go home">Home</a><strong>&nbsp; &#62;</strong></li>
            <li><a href="https://www.vineyardvines.com/men-jackets-vests/" title="Go to Jackets &amp; Vests">Jackets</a><strong>&nbsp; &#62;</strong></li>
            <li><a href="https://www.vineyardvines.com/men/" title="Go to Men">Men</a></li>
          </ul>
        </div>
      </section> <br>
      <!--End of products-->

      <!-- Main -->

<div class="cart-container">
   
    <div class="cart-secondChild">
      <table class="styled-table">
        <thead>
            <tr>
                <th>ITEM</th>
                <th>QUANTITY & UNIT PRICE</th>
                <th>DELIVERY/PICKUP</th>
                <th>TOTAL PRICE</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Dom</td>
                <td>6000</td>
                <td>Dom</td>
                <td>6000</td>
            </tr>
            <tr class="active-row">
                <td>Melissa</td>
                <td>5150</td>
                <td>Melissa</td>
                <td>5150</td>
            </tr>
            <!-- and so on... -->
        </tbody>
    </table>
  
    </div>
    
    <div class="cart-thirdChild">
      <table class="styled-table-right">
        <thead>
            <tr>
                <th>Order Summary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>6000</td>
            </tr>
            <tr class="active-row">
                <td>Melissa</td>
            </tr>
            <!-- and so on... -->
        </tbody>
    </table>
      
    </div>

</div>
    <script src="app.js"></script>
    
</body>
</html>
